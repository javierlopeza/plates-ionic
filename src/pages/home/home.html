<ion-header>
  <ion-navbar>
    <ion-title>
      Plates
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-list>
  <ion-item-sliding *ngFor="let plate of plates">
    <ion-item>
      <h2>{{plate}}</h2>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="danger" (click)="deletePlate(plate)">
        <ion-icon name="trash"></ion-icon>
        Remove
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

<ion-fab right bottom>
  <button ion-fab color="positive" (click)="presentPrompt()"><ion-icon name="add"></ion-icon></button>
</ion-fab>

</ion-content>
